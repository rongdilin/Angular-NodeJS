<style>      
      .form-signin {
        max-width: 330px;
        padding: 15px;
      }
      .form-signin .form-signin-heading,
      .form-signin {
        margin-bottom: 10px;
      }
      .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
</style>

<div class="page-header">
    <h1>Post Job Page</h1>
</div>
<div class="row">
    <div class="col-sm-4">
      <div class="list-group" ng-repeat="job in jobs">
           <div class="list-group-item active">
              <h4 class="list-group-item-heading">Job Title: {{job.title}}</h4>
              <p class="list-group-item-text">Job Description: {{job.description}}</p>
              <p class="list-group-item-text">Keywords: {{job.keywords}}</p>
              <p class="list-group-item-text">Location: {{job.location}}</p>
           </div>
        </div>
    </div>
</div>

<div class="container">

    <form class="form-signin">
            <label class="sr-only">Job Title:</label>
            <input type="text" class="form-control" placeholder="Job title" ng-model="title" required autofocus>
            <label  class="sr-only">Job Description:</label>
            <input type="text" class="form-control" placeholder="Job description" ng-model="description" required autofocus>
            <label  class="sr-only">Keywords:</label>
            <input type="text" class="form-control" placeholder="Keywords" ng-model="keywords" required autofocus>
            <label  class="sr-only">Location:</label>
            <input type="text" class="form-control" placeholder="Location" ng-model="location" required autofocus>
            
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">Save</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="back()">Back</button>
    </form>
    
</div>
