<style>      
    .form-signin {
        max-width: 330px;
        padding: 15px;
    }
    .form-signin .form-signin-heading,
    .form-signin {
        margin-bottom: 10px;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
                box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
</style>

<div class="page-header">
    <h1>Search Job Page</h1>
</div>

<div class="container">

    <form class="form-signin">
            <label class="sr-only">Job Title:</label>
            <h3>Job Title:</h3>
            <input type="text" class="form-control" placeholder="Search by title" ng-model="title" autofocus>
            <label  class="sr-only">Keywords:</label>
            <h3>Keywords:</h3>
            <input type="text" class="form-control" placeholder="Search by keywords" ng-model="keywords" autofocus>
            <label  class="sr-only">Location:</label>
            <h3>Location:</h3>
            <input type="text" class="form-control" placeholder="Search by location" ng-model="location" autofocus><br><br>
            
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="search()">Search</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="reset()">Reset</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="back()">Back</button>
    </form>
    
</div><br><br>


<div class="row">
    <div class="col-sm-4">
      <div class="list-group" ng-repeat="job in jobs">
           <div class="list-group-item active">
              <h4 class="list-group-item-heading">Job Title: {{job.title}}</h4>
              <p class="list-group-item-text">Job Description: {{job.description}}</p>
              <p class="list-group-item-text">Keywords: {{job.keywords}}</p>
              <p class="list-group-item-text">Location: {{job.location}}</p>
           </div>
        </div>
    </div>
</div>
