<form class="form">
    <div class="form-group">
      <label for="title">Title: </label>
      <input type="text" name="title" class="form-control" [(ngModel)]="post.title" placeholder="Title" /><br>
      <label for="description">Description: </label>
      <input type="text" name="description" class="form-control" [(ngModel)]="post.description" placeholder="Description" /><br>
      <button class="btn btn-primary" type="button" (click)="savePost()">Save</button>
      <button class="btn btn-primary" type="button" (click)="backToHome()">Cancel</button>
    </div>
  </form>
